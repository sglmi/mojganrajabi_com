{% extends 'base.html' %}
{% block title %}{{ course.title }}{% endblock title %}
{% block content %}
<div class="container">
  <h1 class="mt-5">{{ course.title }}</h1>
  <h2>{{ course.subtitle }}</h2>
  <p>{{ course.detail }}</p>
  <div>
    <ul>
      {% for chapter in course.chapter_set.all  %}
        <li>{{ chapter.title }}</li>
      {% endfor %}
    </ul>
  </div>
  <a href="{{ course.link }}" class="btn btn-primary">Go to course</a>
</div>
{% endblock content %}
